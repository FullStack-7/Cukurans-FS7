<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cukurans</title>

			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous" />

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- Navbar -->
		<nav class="nav navbar navbar-expand-lg">
			<div class="container quick-container">
				<a href="/" class="navbar-brand"
					>Cuku<span class="title-span">Rans</span></a
				>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mx-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" href="/">Layanan</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/">Cari Barber</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/">Tentang</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/">Kontak</a>
						</li>
					</ul>
					<ul class="navbar-nav mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="btn btn-primary" href="/Login/index.html">Login</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- End Navbar -->

		<section class="container-booking">
			<div class="container quick-container">
				<div class="row">
					<div class="col-md-5 mb-5">
						<div class="card-booking rounded-4 mx-auto" id="booking"></div>
					</div>

					<div class="col-md-7">
						<div class="p-4 mx-auto booking-section align-self-center">
							<h3 class="mb-4">Form Booking</h3>
							<div class="form-group">
								<label for="date">Pilih Tanggal:</label>
								<input type="date" class="form-control" id="date" name="date" />
							</div>

							<div class="form-group">
								<label for="time">Pilih Jam:</label>
								<input type="time" class="form-control" id="time" name="time" />
							</div>

							<div class="form-group">
								<label for="pilihan">Pilih Layanan:</label>
								<select
									id="pilihan"
									name="pilihan"
									class="form-control"></select>
							</div>
							<div class="date" id="pemberitahuan"></div>
							<a
								class="btn btn-primary px-5 rounded-4 mt-2"
								href="#"
								role="button"
								id="submit-btn"
								>Pesan Sekarang</a
							>
						</div>
					</div>
				</div>
			</div>

			<div
				class="modal fade"
				id="dataModal"
				tabindex="-1"
				role="dialog"
				aria-labelledby="dataModalLabel"
				aria-hidden="true">
				<div class="modal-dialog modal-dialog-scrollable" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="dataModalLabel">Detail Pesanan</h5>
						</div>
						<div class="modal-body">
							<p>Tanggal: <span id="modal-date"></span></p>
							<p>Jam: <span id="modal-time"></span></p>
							<p>Layanan: <span id="modal-layanan"></span></p>
						</div>
						<div class="modal-footer">
							<a href="./Pembayaran/index.html"
								><button type="button" class="btn btn-primary" id="lanjut-btn">
									Lanjut
								</button></a
							>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
			integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
			integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
			crossorigin="anonymous"></script>
		<script src="script.js"></script>
	</body>
</html>
