<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cukurans</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous" />

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- Navbar -->
		<nav class="nav navbar navbar-expand-lg">
			<div class="container quick-container">
				<a href="./" class="navbar-brand"
					>Cuku<span class="title-span">Rans</span></a
				>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mx-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" href="./">Layanan</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./">Cari Barber</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./">Tentang</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./">Kontak</a>
						</li>
					</ul>
					<ul class="navbar-nav mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="btn btn-primary" href="#">Login</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- End Navbar -->

		<!-- Login -->
		<section class="login">
			<div
				class="container d-flex justify-content-center align-items-center mt-5">
				<div class="row rounded-4 p-4 login-card">
					<div
						class="col-md-6 left-box d-flex justify-content-center align-items-center flex-column rounded-4">
						<div class="featured-img">
							<img
								src="../assets/pngwing.com (10).png"
								alt=""
								class="img-fluid bg-transparent"
								style="width: 250px" />
						</div>
					</div>
					<div class="col-md-6 right-box">
						<div class="row align-items-center p-4">
							<h1 class="mb-3">Silahkan Login</h1>
							<form id="login-form">
								<div class="mb-3">
									<label for="email" class="form-label big-header"
										>Alamat Email</label
									>
									<input
										type="email"
										class="form-control"
										id="email"
										aria-describedby="emailHelp"
										placeholder="Enter your email.." />
								</div>
								<div class="mb-3">
									<label for="password" class="form-label">Password</label>
									<input
										type="password"
										class="form-control"
										id="password"
										placeholder="Enter your password.." />
								</div>
								<div class="d-flex justify-content-between">
									<div class="form-check">
										<input
											class="form-check-input"
											type="checkbox"
											value=""
											id="flexCheckIndeterminate" />
										<label
											class="form-check-label big-header"
											for="flexCheckIndeterminate">
											Ingat saya
										</label>
									</div>
									<a
										href="./register/index.html"
										class="daftar text-decoration-none"
										>Daftar Akun</a
									>
								</div>
								<div id="pemberitahuan"></div>
								<button
									type="submit"
									class="btn btn-primary w-100"
									id="btnsend">
									Masuk
								</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- end login -->

		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
			integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
			integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
			crossorigin="anonymous"></script>
		<script src="script.js"></script>
	</body>
</html>
